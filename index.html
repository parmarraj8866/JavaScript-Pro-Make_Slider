<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {

            background-color: rgb(200, 255, 237);
        }

        .container {
            width: 50%;
            height: 700px;
            margin-top: 50px;
            padding: 50px 25px 0 25px;
            border-radius: 20px;
        }

        img {
            width: 100%;
            height: 650px;
            border-radius: 20px;
        }
    </style>
</head>

<body>

    <div class="container">

        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://images.unsplash.com/photo-1519608487953-e999c86e7455" class="d-block " alt="">
                </div>

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>


    <script>

        const arr = [
            "https://images.unsplash.com/photo-1506744038136-46273834b3fb",
            "https://images.unsplash.com/photo-1519125323398-675f0ddb6308",
            "https://images.unsplash.com/photo-1507525428034-b723cf961d3e",
            "https://images.unsplash.com/photo-1500530855697-b586d89ba3ee",
            "https://images.unsplash.com/photo-1488521787991-ed7bbaae773c",
            "https://images.unsplash.com/photo-1446776811953-b23d57bd21aa",
            "https://images.unsplash.com/photo-1521295121783-8a321d551ad2",
            "https://images.unsplash.com/photo-1523413651479-597eb2da0ad6",
            "https://images.unsplash.com/photo-1506744038136-46273834b3fb",
            "https://images.unsplash.com/photo-1542273917363-3b1817f69a2d"
        ];


        let count = 1

        arr.forEach((val) => {


            const sliderBtn = ` <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="${count}"
                aria-current="true" aria-label="Slide ${count++}"></button>`

            const image = ` <div class="carousel-item">
                    <img src="${val}" class="d-block" alt="">
                    </div>`


            document.querySelector(".carousel-inner").innerHTML += image;
            document.querySelector(".carousel-indicators").innerHTML += sliderBtn;
        })

    </script>
</body>

</html>
